<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title> Registeration Form </title>
<script type="text/javascript" src="Validate.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="tax2.jpg" style="text-align:center;"s>

	<form id="myForm" name="myForm" method="get" action="EmployeeController"
		onsubmit="return validate();">
		<h1>Personal Information</h1>
		<center>
		<table style="border:1px solid black;" cellpadding="5" >
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" pattern='[A-Za-z\\s]*'/ placeholder="Enter Name"><span id ="fname"></span></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="textarea" pattern='[A-Za-z\\s]*'/ name="adress" placeholder="Enter Address"></td>
			</tr>
			<tr>
				<td>Pan</td>
				<td><input type="text" name="pan"maxlength="8"pattern='[A-Za-z1-9\\s]*'/ size="8" placeholder="Enter Pan"></td>
			</tr>
			<tr>
				<td>DOB</td>
				<td><input type="date" name="dob" placeholder="Enter DOB"></td>
			</tr>
			<tr>
				<td>AssesmentYear</td>
				<td><input type="text" maxlength="4" size="4" name="assesment" placeholder="Enter AssesmentYear"></td>
			</tr>
			<tr>
				<td>Income</td>
				<td><input type="text" name="income" placeholder="Enter Income"></td>
			</tr>
			<tr>
				<td>TDS</td>
				<td><input type="text" name="tds"  placeholder="Enter TDS"></td>
			</tr>
			<tr>
				<td>Tax deducted</td>
				<td><input type= "text" name ="tax" placeholder="Enter Tax deducted"></td>
			</tr>
			<tr>
				<td><input type="submit" value="save"></input></td>
				<td><button type="reset" value="Reset">Cancel</button></td>
				
			</tr>
		</table></center>
	</form>
</body>
</html>
